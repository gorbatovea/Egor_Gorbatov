<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title:>
            <h1 class="NameOfApp"> TODOS </h1>
        </title:>
    </head>
    <body>
        <div class="MainBlock">
            <div class="TextInputBlock">
                <input type="button" value="↓">
                <input value="What needs to be done?" type="Text"  class="TextInputForm" >

            </div>
            <div class="TodoList">
                <div class="Todo1">
                    <table>
                        <tr>
                            <td> 
                                <input type=checkbox> 
                                HTMl
                                <input type="button" value="✕"
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <input type=checkbox> 
                                CSS
                                <input type="button" value="✕">
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <input type=checkbox> 
                                JS
                                <input type="button" value="✕">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="StatusBar">
                <div class="CounterOfTodos">
                    3 items left
                </div>
                <div class="ListChanger">
                    <input type="button" value="All">
                    <input type="button" value="Active">
                    <input type="button" value="Completed">
                </div>
                <div class="ActionClearCompleted">
                    <input type="button" value="Clear completed">
                </div>
            </div>
        </div>
    </body>
</html>
