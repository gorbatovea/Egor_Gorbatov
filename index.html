<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="utf-8">
        <title>TODOS</title>

    </head>
    
    <body>

        <div class="todos-header">

            <h1 class="todos-header_title">todos</h1>

        </div>
        
        <div class="todos-wrap">

            <div class="todos-add">

                <button class="todo-add_select-all" aria-label="Check all items as done"></button>
                <input class="todo-add_put-item" placeholder="What needs to be done?" aria-label="add new item"/>

            </div>

            <div class="todos-list">

                <div class="todos-list-item">

                    <input class="todos-list-item_check" type="checkbox" aria-label="set as done">
                    <textarea class="todos-list-item_name">HTML</textarea>
                    <button class="todos-list-item_delete" aria-label="delete item"></button>

                </div>

                <div class="todos-list-item __ready">

                    <input class="todos-list-item_check-ready" type="checkbox" aria-label="set as done">
                    <textarea class="todos-list-item_name">CSS</textarea>
                    <button class="todos-list-item_delete" aria-label="delete item"></button>

                </div>

                <div class="todos-list-item">

                    <input class="todos-list-item_check" type="checkbox" checked=checked aria-label="set as done">
                    <textarea class="todos-list-item_name">JS</textarea>
                    <button class="todos-list-item_delete" aria-label="delete item"></button>

                </div>

                <div class="todos-list-item">

                    <input class="todos-list-item_check" type="checkbox" aria-label="set as done">
                    <textarea class="todos-list-item_name">JS tools</textarea>
                    <button class="todos-list-item_delete" aria-label="delete item"></button>

                </div>

            </div>

            <div class="todos-actionbar">

                <div class="todos-actionbar_counter" aria-label="counter of undone todos">3 items left</div>

                <div class="todos-filters">

                    <button class="todos-filter __active" aria-label="show all todos">All</button>
                    <button class="todos-filter" aria-label="show active todos">Active</button>
                    <button class="todos-filter __active" aria-label="show ready todos">Completed</button>

                </div>

                <button class="todos-actionbar_delete-ready" aria-label="delete ready todos">Clear completed</button>

            </div>

        </div>
    </body>
</html>
