<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="utf-8">
        <title>TODOS</title>

        <link rel="stylesheet" href="./styles/default.css">

    </head>
    
    <body>
        <div class="todos-wrap">

            <div class="todos-header">

                <h1 class="todos-header_title">todos</h1>

            </div>

            <div class="todos-container">

                <div class="todos-add">

                    <button class="todo-add_select-all" aria-label="Check all items as done">
                        <div class="todo-add_select-all_icon"></div>
                    </button>
                    <div class="todo-add_put-item-w">
                        <input class="todo-add_put-item" placeholder="What needs to be done?" aria-label="add new item"/>
                    </div>

                </div>

                <div class="todos-list">

                    <div class="todos-list-item">

                        <div class="todos-list-item_check-w">

                            <input class="todos-list-item_check" type="checkbox" aria-label="set as done">
                            <div class="todos-list-item_check-icon"></div>

                        </div>

                        <textarea class="todos-list-item_name" contenteditable="true">HTML</textarea>

                        <div class="todos-list-item_delete-w">

                            <button class="todos-list-item_delete" aria-label="delete item"></button>

                        </div>

                    </div>

                    <div class="todos-list-item __ready">

                        <div class="todos-list-item_check-w">

                            <input class="todos-list-item_check-ready" type="checkbox" aria-label="set as done" checked="checked">
                            <div class="todos-list-item_check-ready_icon"></div>

                        </div>

                        <textarea class="todos-list-item_name-ready">CSS</textarea>

                        <div class="todos-list-item_delete-w">

                            <button class="todos-list-item_delete" aria-label="delete item"></button>

                        </div>

                    </div>

                    <div class="todos-list-item">

                        <div class="todos-list-item_check-w">

                            <input class="todos-list-item_check" type="checkbox" aria-label="set as done">
                            <div class="todos-list-item_check-icon"></div>

                        </div>

                        <textarea class="todos-list-item_name">JS</textarea>

                        <div class="todos-list-item_delete-w">

                            <button class="todos-list-item_delete" aria-label="delete item"></button>

                        </div>

                    </div>

                    <div class="todos-list-item">

                        <div class="todos-list-item_check-w">

                            <input class="todos-list-item_check" type="checkbox" aria-label="set as done">
                            <div class="todos-list-item_check-icon"></div>

                        </div>

                        <textarea class="todos-list-item_name">JS tools</textarea>

                        <div class="todos-list-item_delete-w">

                            <button class="todos-list-item_delete" aria-label="delete item"></button>

                        </div>

                    </div>

                </div>

                <div class="todos-delimiter"></div>

                <div class="todos-actionbar">
                
                    <div class="todos-actionbar_counter" aria-label="counter of undone todos">3 items left</div>

                    <div class="todos-actionbar_filter">

                    <button class="todos-actionbar_filter-all __active" aria-label="show all todos">All</button>
                    <button class="todos-actionbar_filter-active" aria-label="show active todos">Active</button>
                    <button class="todos-actionbar_filter-ready" aria-label="show ready todos">Completed</button>

                </div>

                    <button class="todos-actionbar_delete-ready" aria-label="delete ready todos">Clear completed</button>

                </div>
              
            </div>
        
        </div>
    </body>

</html>
